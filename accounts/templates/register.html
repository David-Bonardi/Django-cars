{% extends "base.html" %}

{% block content %}
    <style>
    form {
    max-width: 480px;
    margin: 60px auto;     
    padding: 40px;
    background: #005977;
    border-radius: 12px;
    box-shadow: 0 6px 20px rgba(0,0,0,0.3);
    @media(max-width: 768px){
        width: 320px;
    }
    }

    .form-group input {
    width: 100%;
    box-sizing: border-box;
    padding: 12px;
    border-radius: 6px;
    }

    h3 {
        color: #fff;
        font-weight: 600;
        text-align: center;
        font-size: 36px;
        margin-bottom: 25px;
    }

    .form-group {
        margin-bottom: 20px;
        text-align: left;
        color: #fff;
    }

    label {
        display: block;
        margin-bottom: 6px;
        font-size: 14px;
        font-weight: 600;
        color: #ddd;
    }

    input {
        width: 100%;
        padding: 12px;
        border-radius: 6px;
        border: 1px solid #ccc;
        background: #f9f9f9;
        font-size: 16px;
        transition: all 0.2s ease-in-out;
    }

    input:focus {
        outline: none;
        border-color: #0096c7;
        box-shadow: 0 0 6px rgba(0,150,199,0.6);
    }

    .btn {
        display: block;
        width: 100%;
        padding: 12px;
        margin-top: 20px;
        text-transform: uppercase;
        font-weight: bold;
        border: none;
        border-radius: 6px;
        background: #0096c7;
        color: white;
        cursor: pointer;
        font-size: 16px;
        transition: background 0.3s ease-in-out;
    }

    .btn:hover {
        background: #0077a2;
    }

    .errorlist {
        color: #ff4b4b;
        font-size: 14px;
        margin: 8px 0 0;
        list-style: none;
        padding-left: 0;
        font-weight: normal;
    }
    .search-form{
        display: none;
    }
    </style>

    <form method="post">
    {% csrf_token %}
    <h3>Cadastro</h3>

    <div class="form-group">
        <label for="id_username">Usuário:</label>
        {{ user_form.username }}
        {{ user_form.username.errors }}
    </div>

    <div class="form-group">
        <label for="id_password1">Senha:</label>
        {{ user_form.password1 }}
        {{ user_form.password1.errors }}
    </div>

    <div class="form-group">
        <label for="id_password2">Confirmação de senha:</label>
        {{ user_form.password2 }}
        {{ user_form.password2.errors }}
    </div>

    <button type="submit" class="btn">Cadastrar</button>
    </form>
{% endblock %}
